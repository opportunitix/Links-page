<head>
    <meta charset="UTF-8">

    <title>My Start Page</title>
    <style>
        :root {
            --primary-color: #6366f1;
            --secondary-color: #4f46e5;
            --dark-color: #1e293b;
            --light-color: #f8fafc;
            --text-color: #334155;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --hover-transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 24px;
            padding: 20px;
        }

        .profile-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
            text-align: center;
        }

        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--primary-color);
            box-shadow: 0 4px 12px var(--shadow-color);
            transition: var(--hover-transition);
        }

        .profile-image:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px var(--shadow-color);
        }

        .profile-name {
            font-size: 28px;
            font-weight: 700;
            color: var(--dark-color);
        }

        .profile-bio {
            font-size: 16px;
            color: var(--text-color);
            opacity: 0.8;
            max-width: 80%;
        }

        .links-container {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin: 20px 0;
        }

        .link-button {
            background-color: var(--primary-color);
            color: white;
            padding: 16px 24px;
            border-radius: 12px;
            text-align: center;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            transition: var(--hover-transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            box-shadow: 0 4px 6px var(--shadow-color);
            border: none;
            cursor: pointer;
        }

        .link-button:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px var(--shadow-color);
        }

        .link-button svg {
            width: 20px;
            height: 20px;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin-top: 24px;
        }

        .social-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--light-color);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px var(--shadow-color);
            transition: var(--hover-transition);
        }

        .social-icon:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 12px var(--shadow-color);
        }

        .social-icon svg {
            width: 20px;
            height: 20px;
        }

        footer {
            text-align: center;
            margin-top: auto;
            padding-top: 20px;
            color: var(--text-color);
            opacity: 0.7;
            font-size: 14px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
            
            .profile-image {
                width: 100px;
                height: 100px;
            }
            
            .profile-name {
                font-size: 24px;
            }
            
            .link-button {
                padding: 14px 20px;
            }
        }
    </style>
</head>
